@(posts: Seq[Post])(implicit request: RequestHeader)

@main("Blog Posts") {

    <table class="table table-striped">
      <thead>
        <tr><th>Title</th><th>Author</th><th>Content</th><th>&nbsp;</th></tr>
      </thead>
      <tbody>
        @for(post <- posts) {
          <tr>
            <td>@post.content.title</td>
            <td>@post.content.author</td>
            <td>@post.content.content.take(100)</td>
            <td>
              <form class="form-inline input-prepend" action="@routes.PostsController.delete(post.id)" method="POST">
                <a class="btn" href="@routes.PostsController.show(post.id)">Show</a>
                <a class="btn" href="@routes.PostsController.edit.show(post.id)">Edit</a>
                <button class="btn">Delete</button>
              </form>
            </td>
          </tr>
        }
      </tbody>
    </table>

    <a class="btn" href="@routes.PostsController.add.show">New Post</a>
}
